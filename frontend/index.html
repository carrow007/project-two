<!DOCTYPE html>
<html>
<head>
  <title>News</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <form>
    <select id="dropdown">
      <option id="bbcNews" value="bbcnews">BBC News</option>
        <option id="bbcSport" value="bbcsport">BBC Sport</option>
          <option id="bloomberg" value="bloomberg">Bloomberg</option>
           <option id="buzzFeed" value="buzzfeed">BuzzFeed</option>
         <option id="CNBC" value="cnbc">CNBC</option>
       <option id="cnn" value="cnn">CNN</option>
     <option id="espn" value="espn">ESPN</option>
       <option id="googleNews" value="googlenews">Google News</option>
         <option id="hackerNews" value="hackernews">Hacker News</option>
           <option id="independent" value="independent">Independent</option>
            <option id="mashable" value="mashable">Mashable</option>
           <option id="recode" value="recode">recode</option>
         <option id="reddit" value="redditrall">reddit</option>
       <option id="reuters" value="reuters">Reuters</option>
     <option id="techcrunch" value="techcrunch">Tech Crunch</option>
       <option id="theguardian" value="theguardianuk">theguardian</option>
         <option id="theHuffingtonPost" value="thehuffingtonpost">The Huffington Post</option>
           <option id="theNewYorkTimes" value="thenewyorktimes">The New York Times</option>
             <option id="theNextWeb" value="thenextweb">TNW</option>
           <option id="theVerge" value="theverge">The Verge</option>
         <option id="theWallStreetJournal" value="thewallstreetjournal">The Wall Street Journal</option>
       <option id="theWashingtonPost" value="thewashingtonpost">The Washington Post</option>
      </select>

      <input class="news-radio" name="news" type="radio" id="topRadio" value="top">Top

       <input class="news-radio" name="news" type="radio" id="popularRadio" value="popular">Popular

      <input class="news-radio" name="news" type="radio" id="latestRadio" value="latest">Latest

      <button type="submit-button" id="goButton">Go!</button>
  </form>


  <div id="newsContainer">

  <button type="submit-button" id="favesButton"> Favorite</button>
  </div>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="apiKey.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</html>
